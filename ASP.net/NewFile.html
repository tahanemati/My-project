                    <div class="w-full flex flex-col mb-2">

                            class="w-full flex items-center text-gray-500 text-sm hover:text-white h-[50px] pl-2 pr-2 hover:pr-3 cursor-pointer rounded-md bg-transparent hover:bg-[#0e286b] transition-all group">

                            class="w-full flex items-center text-gray-500 text-sm hover:text-white h-[50px] pl-2 pr-2 hover:pr-3 cursor-pointer rounded-md bg-transparent hover:bg-[#0e286b] transition-all group">
                            <svg class="w-[25px] h-[25px] stroke-gray-400  group-hover:stroke-white">
                                <use href="./statics/icon/notification.svg#notification"></use>

            <div class="w-full flex flex-col">

                    <svg class="w-[28px] h-[28px] fill-gray-400  group-hover:fill-white">

                    </svg>

                </div>
                <div id="social" class="w-full flex items-center justify-center mt-4">
                    <a href="https://instagram.com/webehsan" target="_blank">
                        <button
                            class="w-[30px] h-[30px] flex items-center justify-center rounded  bg-pos-125 border border-gray-500 hover:border-[#0e286b] mx-2 group">
                            <svg class="w-[17px] h-[17px] fill-gray-500 group-hover:fill-[#0e286b]">

                            <svg class="w-[17px] h-[17px] fill-gray-500 group-hover:fill-[#0e286b]">
                                <use href="./statics/icon/linkedin.svg#linkedin"></use>
                            </svg>

                    </a>

        <div id="container"
            class="lg:w-[calc(100%-250px)] w-full  min-h-screen flex flex-col transition-all duration-500 lg:p-6 p-3">

                <span class=" text-sm"> کاربر محمد طاها نعمتی فرد خوش آمدی</span>
                <div class="flex items-center">
                    <button onclick="handelMobileSideBar()"
                        class="w-[35px] h-[35px] mx-2 rounded-md lg:hidden flex items-center justify-center bg-[#e9ebfa]">
                        <svg class="w-[28px] h-[28px] stroke-gray-600 ">
                            <use href="./statics/icon/menu.svg#menu"></use>
                        </svg>
                    </button>
                    <button
                        class="w-[35px] h-[35px] rounded-md lg:flex hidden items-center justify-center bg-[#e9ebfa]">

            </div>
            <div class="w-full h-[50px] bg-[#e9ebfa] shadow rounded-md  items-center justify-between px-3 mt-4 flex ">
                <div class="flex items-center">
                    <button class="px-2 h-[30px] rounded-full bg-white shadow text-sm text-[tomato]">اطلاعیه</button>
                    <span class="text-sm mr-2">
                       بروزرسانی لحظه ای انجام میشود.
                    </span>
                    <span> * </span>
                </div>
            </div>
            
<form>
    <div class="grid gap-6 mb-6 md:grid-cols-2 mt-10">
        <div>
            <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> نام فایل </label>
            <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" اجباری " required />
        </div>
        <div>
            <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> موضوع فایل </label>
            <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" اختیاری "  />
        </div>
        <div>
            <label for="company" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> تصویر </label>
            <input type="file" id="company" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" اختیاری "  />
        </div>  
        
        <div>
            <label for="website" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> فایل </label>
            <input type="file" id="website" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" اجباری " required />
        </div>
    
    </div>
    <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"> ایمیل </label>
        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder=" example@gmail.com " required />
    </div> 

    <div class="flex items-start mb-6">
        <div class="flex items-center h-5">
        <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800" required />
        </div>
        <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"> انتقال به  <a href="#" class="text-blue-600 hover:underline dark:text-blue-500"> لیست مورد علاقه </a>.</label>
    </div>
    <a href="./StartNote.html">
    
        <button  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"> شروع </button>
    </a>
</form>
